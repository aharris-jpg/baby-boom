<section class="vi-babybowl-photo" role="region"
  style="max-width:980px;margin:22px auto;border:1px solid #E4ECF4;border-radius:14px;overflow:hidden;
         background:#ffffff;box-shadow:0 1px 2px rgba(0,0,0,.04),0 8px 18px rgba(16,80,120,.08);">

  <style>
    section.vi-babybowl-photo, section.vi-babybowl-photo * {
      box-sizing:border-box;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .vi-babybowl-photo{
      --navy:#102449;
      --border:#E4ECF4;
      --gold:#F8C545;
    }

    .vi-babybowl-photo .topbar{
      padding:12px 14px;
      background:
        radial-gradient(120% 120% at 90% 0%, rgba(255,255,255,.25) 0%, transparent 55%),
        linear-gradient(120deg,#134B86 0%, #1E6A8A 40%, #1F7A5A 100%);
      color:#fff;
    }

    .vi-babybowl-photo .kicker{
      margin:0 0 4px;
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      opacity:.95;
    }

    .vi-babybowl-photo .title{
      margin:0;
      font-size:clamp(16px,2.2vw,20px);
      font-weight:900;
      line-height:1.2;
    }

    .vi-babybowl-photo figure{
      position:relative;
      margin:0;
      background:#f7fbff;
    }

    .vi-babybowl-photo img{
      width:100%;
      height:auto;
      display:block;
      aspect-ratio: 1500 / 844;
      object-fit:cover;
    }

    /* Softer overlay for bright images */
    .vi-babybowl-photo .overlay{
      position:absolute;
      left:14px;
      bottom:14px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      pointer-events:none;
    }

    .vi-babybowl-photo .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      color:#1b1d23;
      background:rgba(248,197,69,.92);
      border:1px solid rgba(248,197,69,1);
      box-shadow:0 10px 18px rgba(0,0,0,.14);
      white-space:nowrap;
    }

    .vi-babybowl-photo .chip.secondary{
      background:rgba(16,36,73,.55);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      box-shadow:0 10px 18px rgba(0,0,0,.12);
    }

    @media (max-width:640px){
      .vi-babybowl-photo .overlay{ left:10px; bottom:10px; }
      .vi-babybowl-photo .chip{ font-size:11px; padding:6px 9px; }
    }
  </style>

  <div class="topbar">
    <p class="kicker">Super Bowl Baby Boom Index 2026</p>
    <h3 class="title">Call it a postgame souvenir ‚Äî some cities take it home.</h3>
  </div>

  <figure>
    <img
      src="https://www.sheknows.com/wp-content/uploads/2018/12/d9kcmoxe5wdd2nujekt9.jpeg?resize=1500,844"
      alt="Baby wearing a football-themed hat on a white background"
      loading="lazy"
      decoding="async"
    />
    <div class="overlay" aria-hidden="true">
      <span class="chip">üçº Baby-boom watch</span>
      <span class="chip secondary">üèà Super Bowl season</span>
    </div>
  </figure>

</section>
